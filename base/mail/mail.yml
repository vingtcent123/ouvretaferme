Campaign:
  id: serial32
  farm: farm\Farm
  source: ?enum(PERIOD, SHOP, GROUP, NEWSLETTER)
  sourceShop: ?shop\Shop
  sourceGroup: ?selling\Group
  sourcePeriod: ?int8(1, 12)
  to: json
  subject: text8(1, 100)
  content: editor16(1, null)
  scheduled: int(0, null) = 0
  sent: int(0, null) = 0
  delivered: int(0, null) = 0
  opened: int(0, null) = 0
  failed: int(0, null) = 0
  spam: int(0, null) = 0
  status: enum(CONFIRMED, SENT) = CONFIRMED
  scheduledAt: datetime
  sentAt: ?datetime
  createdAt: datetime = SPECIAL(now)

Contact:
  id: serial32
  farm: farm\Farm
  email: email
  lastEmail: ?mail\Email
  sent: int(0, null) = 0
  lastSent: ?datetime
  delivered: int(0, null) = 0
  lastDelivered: ?datetime
  opened: int(0, null) = 0
  lastOpened: ?datetime
  failed: int(0, null) = 0
  lastFailed: ?datetime
  spam: int(0, null) = 0
  lastSpam: ?datetime
  newsletter: bool = FALSE
  optIn: ?bool
  active: bool = TRUE
  activeCustomer: ?bool
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["email"]
  ]
  UNIQUE: [
    ["farm", "email"]
  ]

Customize:
  id: serial32
  farm: farm\Farm
  shop: ?shop\Shop
  type: enum(SALE_ORDER_FORM_PRIVATE, SALE_ORDER_FORM_PRO, SALE_DELIVERY_NOTE_PRIVATE, SALE_DELIVERY_NOTE_PRO, SALE_INVOICE_PRIVATE, SALE_INVOICE_PRO, SHOP_CONFIRMED_NONE, SHOP_CONFIRMED_HOME, SHOP_CONFIRMED_PLACE)
  template: text24(0, null)
  UNIQUE: [
    ["farm", "type"],
    ["shop", "type"]
  ]
  
Email:
  id: serial32
  farm: ?farm\Farm
  campaign: ?mail\Campaign
  contact: ?mail\Contact
  customer: ?selling\Customer
  subject: text24(0, null)
  html: ?text24(0, null)
  text: ?text24(0, null)
  fromEmail: text8(0, null)
  fromName: text8(0, null)
  to: text8(0, null)
  bcc: ?text8(0, null)
  replyTo: ?text8
  attachments: binary32
  status: enum(WAITING, SENDING, SENT, DELIVERED, OPENED, ERROR_PROVIDER, ERROR_SPAM, ERROR_BOUNCE, ERROR_INVALID, ERROR_BLOCKED) = WAITING
  createdAt: datetime = SPECIAL(now)
  sentAt: ?datetime
  openedAt: ?datetime
  INDEX: [
    ["contact"],
    ["customer"],
    ["farm"],
    ["status"]
  ]

