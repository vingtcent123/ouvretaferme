  ]

ConfigurationHistory:
  farm: farm\Farm
  field: text8
  value: json = PHP([])
  effectiveAt: date
  createdAt: datetime = SPECIAL(now)
  createdBy: ?user\User = SPECIAL(user)
  UNIQUE: [
    ["farm", "field", "effectiveAt"]
  ]

Farm:
  id: serial32
  name: text8(1, null) @collate(general)
  legalName: ?text8
  legalEmail: email
  legalCountry: user\Country
  siret: ?text8(1, null)
  verified: bool = FALSE
  legalStreet1: ?text8
  legalStreet2: ?text8
  legalPostcode: ?text8
  legalCity: ?text8
  vignette: ?textFixed(30, 30) @charset(ascii)
  url: ?url
  description: ?editor24
  logo: ?textFixed(30, 30) @charset(ascii)
  emailBanner: ?textFixed(30, 30) @charset(ascii)
  emailFooter: ?editor16(1, 500)
  emailDefaultTime: ?time
  cultivationPlace: ?text8(1, null)
  cultivationLngLat: ?point
  seasonFirst: int16(0, null)
  seasonLast: int16(0, null)
  rotationYears: int8(2, 5) = 4
  rotationExclude: json = PHP([])
  quality: enum(NO, ORGANIC, NATURE_PROGRES, CONVERSION)
  defaultBedLength: ?int16(1, null)
  defaultBedWidth: ?int16(1, null)
  defaultAlleyWidth: ?int16(1, null)
  calendarMonthStart: ?int8(7, 12) = 10
  calendarMonthStop: ?int8(1, 6) = 3
