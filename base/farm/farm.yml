  organicCertifier: ?text8
  paymentMode: ?editor16(1, 500)
  saleClosing: int(7, 365) = 30
  documentCopy: bool = FALSE
  documentTarget: enum(ALL, PRIVATE, PRO, DISABLED) = PRO
  orderFormDelivery: bool = TRUE
  orderFormPaymentCondition: ?editor16(1, 500)
  orderFormHeader: ?editor16(1, 500)
  orderFormFooter: ?editor16(1, 500)
  deliveryNoteHeader: ?editor16(1, 500)
  deliveryNoteFooter: ?editor16(1, 500)
