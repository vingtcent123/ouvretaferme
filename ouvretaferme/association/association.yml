History:
  id: serial32
  farm: ?farm\Farm
  customer: ?selling\Customer
  type: enum(MEMBERSHIP, DONATION)
  amount: decimal(8, 2, 0.01, null)
  membership: ?int(2025, null)
  checkoutId: ?text8
  paymentIntentId: ?text8
  paymentStatus: ?enum(INITIALIZED, SUCCESS, FAILURE, EXPIRED)
  status: enum(PROCESSING, VALID, INVALID) = PROCESSING
  sale: ?selling\Sale
  document: ?textFixed(20, 20) @charset(ascii)
  createdAt: datetime = SPECIAL(now)
  updatedAt: datetime = SPECIAL(now)
  paidAt: ?datetime
  INDEX: [
    ["farm"]
  ]
