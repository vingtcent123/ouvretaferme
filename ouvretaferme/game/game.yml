Growing:
  id: serial32
  name: text8(1, null)
  fqn: fqn
  harvest: ?int8(1, null)
  days: ?int8(1, null)
  timeHarvesting: ?int8(0, null)
  bonusWatering: ?int8(0, null)

Food:
  id: serial32
  user: user\User
  growing: ?game\Growing
  current: int16(0, null) = 0
  total: int16(0, null) = 0
  INDEX: [
    ["user"]
  ]

History:
  id: serial32
  user: user\User
  time: ?decimal(8, 2, 0, null)
  message: text16
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["user"]
  ]

Player:
  id: serial32
  name: text8(1, 20) @collate(general)
  user: user\User
  time: decimal(8, 2, 0, null) = 0
  timeUpdatedAt: date = SPECIAL(now)
  gift: int8(0, null) = 0
  lastGift: date = SPECIAL(now)
  boards: int8(1, PHP(GameSetting::BOARDS)) = 1
  points: int8(0, null) = 0
  createdAt: date = SPECIAL(now)
  UNIQUE: [
    ["name"],
    ["user"]
  ]

Tile:
  user: user\User
  board: int8(1, null)
  tile: int8(1, 16)
  growing: ?game\Growing
  harvest: ?int16(0, null)
  watered: ?bool = FALSE
  plantedAt: ?date
  harvestedAt: ?date
  nextBonusHarvest: ?int8(0, null)
  UNIQUE: [
    ["user", "board", "tile"]
  ]