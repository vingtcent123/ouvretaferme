Growing:
  id: serial32
  name: text8(1, null)
  fqn: fqn
  harvest: ?int8(1, null)
  days: ?int8(1, null)
  bonusWatering: ?int8(0, null)

Food:
  id: serial32
  user: user\User
  growing: ?game\Growing
  current: int16 = 0
  total: int16(0, null) = 0
  INDEX: [
    ["user"]
  ]

Friend:
  id: serial32
  user: user\User
  friend: user\User
  createdAt: datetime = SPECIAL(now)
  UNIQUE: [
    ["user", "friend"],
    ["friend", "user"]
  ]

History:
  id: serial32
  user: user\User
  time: ?decimal(8, 2, 0, null)
  message: text16
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["user"]
  ]

Player:
  id: serial32
  name: text8(1, 20) @collate(general)
  code: ?text8 @collate(general)
  user: user\User
  time: decimal(8, 2, 0, null) = 0
  timeUpdatedAt: date = SPECIAL(now)
  gift: int8(0, null) = 0
  lastGift: date = SPECIAL(now)
  points: int(0, null) = 0
  createdAt: date = SPECIAL(now)
  UNIQUE: [
    ["name"],
    ["user"]
  ]

Tile:
  id: serial32
  user: user\User
  board: int8(1, null)
  tile: int8(1, 16)
  growing: ?game\Growing
  watering: ?int(0, null) = 0
  seededAt: ?datetime
  harvestedAt: ?datetime
  UNIQUE: [
    ["user", "board", "tile"]
  ]