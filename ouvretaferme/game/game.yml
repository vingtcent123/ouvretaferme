Growing:
  id: serial32
  name: text8(1, null)
  fqn: fqn
  harvest: ?int8(1, null)
  days: ?int8(1, null)
  timeHarvesting: ?int8(0, null)
  bonusWatering: ?int8(0, null)

Food:
  growing: ?game\Growing
  current: int16(0, null) = 0
  total: int16(0, null) = 0

History:
  user: user\User
  time: float(0.0, null)
  message: text8

Player:
  id: serial32
  name: text8(1, 20) @collate(general)
  user: user\User
  time: float(0, null)
  gift: int8(0, null) = 0
  lastGift: ?date
  boards: int8(0, null) = 1
  points: int8(0, null) = 0
  UNIQUE: [
    ["name"],
    ["user"]
  ]

Tile:
  user: user\User
  board: int8(1, null)
  tile: int8(1, 16)
  growing: ?game\Growing
  harvest: ?int16(0, null)
  watered: ?bool = FALSE
  plantedAt: ?date
  harvestedAt: ?date
  nextBonusHarvest: ?int8(0, null)
  UNIQUE: [
    ["user", "board", "tile"]
  ]