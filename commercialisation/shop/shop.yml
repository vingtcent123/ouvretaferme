Catalog:
  id: serial32
  name: ?text8(1, 50)
  comment: ?text24
  farm: farm\Farm
  type: enum(PRIVATE, PRO)
  products: int16(0, null) = 0
  status: enum(ACTIVE, DELETED) = ACTIVE
  INDEX: [
    ["farm"]
  ]

Department:
  id: serial32
  icon: text8(1, 50) @charset(ascii)
  name: text8(1, 50) @collate(general)
  shop: shop\Shop
  catalogs: ?json = PHP([])
  position: int8(0, null)
  INDEX: [
    ["shop"]
  ]

Date:
  id: serial32
  createdAt: datetime = SPECIAL(now)
  shop: shop\Shop
  type: enum(PRIVATE, PRO)
  farm: farm\Farm
  status: enum(ACTIVE, INACTIVE, CLOSED) = ACTIVE
  source: enum(DIRECT, CATALOG)
  orderStartAt: datetime
  orderEndAt: datetime
  orderEndEmailedAt: ?date
  description: ?editor24
  points: json = PHP([])
  catalogs: ?json = PHP([])
  deliveryDate: date
  INDEX: [
    ["status"]
  ]

Point:
  id: serial32
  name: text8(1, null)
  farm: farm\Farm
  type: enum(HOME, PLACE)
  zone: ?text16(1, null)
  description: ?text8(1, null)
  place: ?text8(1, null)
  address: ?text16
  paymentCard: ?bool
  paymentTransfer: ?bool
  paymentOffline: ?bool
  orderMin: ?int(0, NULL)
  shipping: ?decimal(8, 2, 0.0, null)
  shippingUntil: ?int(0, NULL)
  status: enum(ACTIVE, DELETED) = ACTIVE
  createdAt: datetime = SPECIAL(now)
  UNIQUE: [
    ["farm", "name"]
  ]

Product:
  id: serial32
  farm: farm\Farm
  type: enum(PRIVATE, PRO)
  shop: ?shop\Shop
  date: ?shop\Date
  catalog: ?shop\Catalog
  parent: bool = FALSE
  parentName: ?text8(1, NULL)
  parentCategory: ?selling\Category
  product: ?selling\Product
  packaging: ?decimal(6, 2, 0.01, null)
  promotion: enum(NONE, BASIC, NEW, WEEK, MONTH) = NONE
  price: decimal(8, 2)
  priceInitial: ?decimal(8, 2)
  limitMin: ?decimal(8, 2, 0.0, null)
  limitMax: ?decimal(8, 2, 0.0, null)
  limitCustomers: json = PHP([])
  limitGroups: json = PHP([])
  limitStartAt: ?date
  limitEndAt: ?date
  excludeCustomers: json = PHP([])
  excludeGroups: json = PHP([])
  available: ?decimal(9, 2, 0.0, 999999)
  status: enum(ACTIVE, INACTIVE) = ACTIVE
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["product"],
    ["catalog"],
    ["date"]
  ]
  UNIQUE: [
    ["date", "product"],
    ["catalog", "product"]
  ]

Relation:
  id: serial32
  farm: farm\Farm
  shop: ?shop\Shop
  date: ?shop\Date
  catalog: ?shop\Catalog
  parent: shop\Product
  child: shop\Product
  position: int(0, null)
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["farm"],
    ["date"],
    ["catalog"],
    ["parent"]
  ]
  UNIQUE: [
    ["child"]
  ]

Range:
  id: serial32
  shop: shop\Shop
  farm: farm\Farm
  catalog: shop\Catalog
  department: ?shop\Department
  status: enum(AUTO, MANUAL)
  createdAt: datetime = SPECIAL(now)
  createdBy: user\User = SPECIAL(user)
  UNIQUE: [
    ["shop", "catalog"]
  ]
  
Redirect:
  fqn: fqn
  shop: shop\Shop
  createdAt: datetime = SPECIAL(now)
  UNIQUE: [
    ["fqn", "shop"]
  ]

Share:
  id: serial32
  shop: shop\Shop
  farm: farm\Farm
  label: ?text8(1, 50)
  paymentMethod: ?payment\Method
  position: int8(0, null)
  createdAt: datetime = SPECIAL(now)
  createdBy: user\User = SPECIAL(user)
  UNIQUE: [
    ["farm", "shop"]
  ]

Shop:
  id: serial32
  name: text8(1, null) @collate(general)
  fqn: fqn
  farm: farm\Farm
  logo: ?textFixed(30, 30) @charset(ascii)
  email: ?email
  type: enum(PRIVATE, PRO)
  shared: bool
  sharedGroup: ?enum(FARM, DEPARTMENT, PRODUCT)
  sharedHash: ?text8
  sharedHashExpiresAt: ?date
  opening: enum(CALENDAR, FREQUENCY) = FREQUENCY
  openingFrequency: enum(WEEKLY, BIMONTHLY, MONTHLY, OTHER) = WEEKLY
  hasPoint: bool = TRUE
  hasPayment: bool = TRUE
  paymentCard: bool = FALSE
  paymentTransfer: bool = FALSE
  paymentTransferHow: ?text8(1, null)
  paymentOffline: bool = TRUE
  paymentOfflineHow: ?text8(1, null)
  paymentMethod: ?payment\Method
  description: ?editor24
  terms: ?editor24
  termsField: bool = FALSE
  limitCustomers: json = PHP([])
  orderMin: ?int(0, NULL)
  shipping: ?decimal(8, 2, 0.01, null)
  shippingUntil: ?int(0, NULL)
  customColor: ?color
  customBackground: ?color
  customTitleFont: ?text8
  customFont: ?text8
  embedOnly: bool = FALSE
  embedUrl: ?url
  approximate: bool = FALSE
  outOfStock: enum(SHOW, HIDE) = SHOW
  comment: bool = FALSE
  commentCaption: ?text8
  emailNewSale: bool = FALSE
  emailEndDate: bool = TRUE
  status: enum(OPEN, CLOSED, DELETED) = OPEN
  createdAt: datetime = SPECIAL(now)
  createdBy: user\User = SPECIAL(user)
  UNIQUE: [
    ["fqn"],
    ["farm", "name"]
  ]
