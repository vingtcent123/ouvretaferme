StripeFarm:
  id: serial32
  farm: farm\Farm
  apiSecretKey: text16(1, null)
  apiSecretKeyTest: ?text16(1, null)
  webhookSecretKey: ?text16(1, null)
  webhookSecretKeyTest: ?text16(1, null)
  createdBy: user\User = SPECIAL(user)
  createdAt: datetime = SPECIAL(now)
  ENCODE:
    apiSecretKey: \main\CryptLib::encrypt($value, 'payment')
    webhookSecretKey: \main\CryptLib::encrypt($value, 'payment')
  DECODE:
    apiSecretKey: \main\CryptLib::decrypt($value, 'payment')
    webhookSecretKey: \main\CryptLib::decrypt($value, 'payment')
  UNIQUE: [
    ["farm"]
  ]

Method:
  id: serial32
  name: text8(1, null) @collate(general)
  fqn: ?text8
  farm: ?farm\Farm
  online: bool = FALSE
  limitCustomers: json = PHP([])
  limitGroups: json = PHP([])
  excludeCustomers: json = PHP([])
  excludeGroups: json = PHP([])
  status: enum(ACTIVE, INACTIVE, DELETED) = ACTIVE
  use: set(SELLING, ACCOUNTING) = SELLING
  UNIQUE: [
    ["farm", "fqn"]
  ]
