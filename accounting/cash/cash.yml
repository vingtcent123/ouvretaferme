Register:
  id: serial32
  account: ?account\Account
  paymentMethod: payment\Method
  color: color = PHP('#AAAAAA')
  balance: decimal(10, 2) = 0.0
  lines: int8(0, null) = 0
  status: enum(ACTIVE, INACTIVE) = ACTIVE
  createdAt: datetime = SPECIAL(now)

Cash:
  id: serial32
  register: cash\Register
  date: date
  balance: ?decimal(10, 2)
  amountIncludingVat: decimal(10, 2, 0, null)
  amountExcludingVat: decimal(10, 2, 0, null)
  type: enum(DEBIT, CREDIT)
  vat: ?decimal(10, 2)
  vatRate: ?decimal(5, 2)
  description: ?text8(1, null)
  origin: enum(BANK, PRIVATE, OTHER, INITIAL, BALANCE, BUY_MANUAL, SELL_MANUAL, SELL_INVOICE, SELL_SALE)
  originBankAccount: ?bank\BankAccount
  originCashflow: ?bank\Cashflow
  originInvoice: ?selling\Invoice
  originSale: ?selling\Sale
  account: ?account\Account
  thirdParty: ?account\ThirdParty
  operation: ?journal\Operation
  status: enum(DRAFT, VALID, DELETED)
  createdAt: datetime = SPECIAL(now)

