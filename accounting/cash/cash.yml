Register:
  id: serial32
  account: ?account\Account
  bankAccount: ?account\Account
  paymentMethod: payment\Method
  color: color = PHP('#AAAAAA')
  balance: decimal(10, 2) = 0.0
  operations: int(0, null) = 0
  status: enum(ACTIVE, INACTIVE) = ACTIVE
  createdAt: datetime = SPECIAL(now)
  closedAt: ?date

Cash:
  id: serial32
  register: cash\Register
  parent: ?cash\Cash
  date: date
  balance: ?decimal(10, 2)
  amountIncludingVat: decimal(10, 2, 0.0, null)
  amountExcludingVat: ?decimal(10, 2, 0.0, null)
  position: ?int(1, null)
  type: enum(DEBIT, CREDIT)
  vat: ?decimal(10, 2, 0.0, null)
  vatRate: ?decimal(5, 2)
  description: ?text8(1, null)
  source: enum(BANK_MANUAL, BANK_CASHFLOW, PRIVATE, OTHER, INITIAL, BALANCE, BUY_MANUAL, SELL_MANUAL, SELL_INVOICE, SELL_SALE)
  cashflow: ?bank\Cashflow
  invoice: ?selling\Invoice
  sale: ?selling\Sale
  customer: ?selling\Customer
  payment: ?selling\Payment
  account: ?account\Account
  financialYear: ?account\FinancialYear
  status: enum(DRAFT, VALID, DELETED)
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["register"],
    ["parent"],
    ["sale"],
    ["invoice"],
    ["payment"]
  ]
