GenericAccount:
  id: serial32
  class: text8(1, null)
  description: text8(1, null) @collate(general)
  visible: bool = TRUE
  vatAccount: ?account\Account
  vatRate: ?decimal(5, 2)
  journalCode: ?company\JournalCode
  deletedAt: ?date
  type: enum(AGRICULTURAL, ASSOCIATION)
  INDEX: [
    ["id"],
    ["class"]
  ]

JournalCode:
  id: serial32
  name: text8(1, null) @collate(general)
  code: text8(2,4)
  isCustom: bool = TRUE
  color: ?color
  isReversable: bool = FALSE
  UNIQUE: [
    ["code"]
  ]
