BankAccount:
  id: serial32
  bankId: text8(1, null)
  accountId: text8(1, null)
  label: text8(1, null)
  account: ?account\Account
  description: ?text8(1, null) # Nom du compte affiché côté banque (peut être différent du libellé de compte)
  isDefault: bool = FALSE
  UNIQUE: [
    ["accountId"]
  ]

Cashflow:
  id: serial32
  date: ?date
  hash: ?textFixed(20, 20) @charset(ascii)
  type: enum(DEBIT, CREDIT, OTHER)
  amount: decimal(8, 2)
  fitid: ?text8(1, null)
  name: ?text24(1, null) @collate(general)
  memo: ?text8(1, null) @collate(general)
  account: ?bank\BankAccount
  import: bank\Import
  status: enum(WAITING, ALLOCATED, DELETED) = WAITING
  isReconciliated: bool = FALSE
  isSuggestionCalculated: bool = FALSE
  invoice: ?selling\Invoice
  sale: ?selling\Sale
  createdAt: datetime = SPECIAL(now)
  updatedAt: datetime = SPECIAL(now)
  createdBy: user\User = SPECIAL(user)
  UNIQUE: [
    ["fitid"]
  ]
  SEARCH: [
    ["memo", "name"]
  ]

Import:
  id: serial32
  filename: text8(1, null)
  startDate: datetime
  endDate: datetime
  result: json = PHP([])
  status: enum(PROCESSING, FULL, PARTIAL, NONE, ERROR)
  account: ?bank\BankAccount
  reconciliation: enum(WAITING, PROCESSING, DONE) = WAITING
  createdAt: datetime = SPECIAL(now)
  processedAt: ?datetime
  createdBy: user\User = SPECIAL(user)
