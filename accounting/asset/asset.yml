Asset:
  id: serial32
  account: account\Account
  accountLabel: text8(1, null) @collate(general)
  # Valeur d'acquisition
  value: decimal(8, 2, 0, null)
  residualValue: decimal(8, 2, 0, null) = 0
  description: text8(1, null) @collate(general)
  economicMode: enum(LINEAR, DEGRESSIVE, WITHOUT)
  economicDuration: ?int(0, null) # en mois
  fiscalMode: enum(LINEAR, DEGRESSIVE, WITHOUT)
  fiscalDuration: ?int(0, null) # en mois
  isExcess: bool = false # Si c'est un amortissement dérogatoire
  # Date d'achat
  acquisitionDate: date
  # Date de mise en service (= début de l'amortissement si linéaire), null si type grant
  startDate: ?date
  # Date de fin d'amortissement (calculé)
  endDate: date
  endedDate: ?date # Date de fin réelle (cession, mise au rebut, fin d'amort.)
  status: enum(ONGOING, SOLD, SCRAPPED, ENDED) = ONGOING
  isGrant: bool = false
  createdAt: datetime = SPECIAL(now)
  updatedAt: datetime = SPECIAL(now)
  createdBy: user\User = SPECIAL(user)

Amortization:
  id: serial32
  asset: asset\Asset
  amount: decimal(8, 2)
  type: enum(ECONOMIC, EXCESS) # excess : dérogatoire
  date: date = SPECIAL(now)
  financialYear: account\FinancialYear
  createdAt: datetime = SPECIAL(now)

Depreciation:
  id: serial32
  asset: asset\Asset
  amount: decimal(8, 2)
  type: enum(NORMAL, EXCEPTIONAL)
  date: date = SPECIAL(now)
  financialYear: account\FinancialYear
  recoverDate: ?date
  createdAt: datetime = SPECIAL(now)
